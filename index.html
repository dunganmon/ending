<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </nav>
        <div class="img-header">
            <img src="images/image.png" alt="">
        </div>
        <div class="logo-header">
            <p>Compatibility: </p>
            <img src="images/window.jpg" alt="">
            <img src="images/mac.jpg" alt="">
            <img src="images/3.jpg" alt="">
        </div>
    </header>
    
   
    <main class="login-form">
        <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="1234 Main St">

            <label for="address2">Address 2</label>
            <input type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor">

            <div class="row">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div>
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option>Choose...</option>
                        <option>CA</option>
                        <option>NY</option>
                        <option>TX</option>
                    </select>
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="check" name="check">
                <label for="check">Check me out</label>
            </div>

            <button type="submit">Sign in</button>
        </form>
    </main>
    
    <footer>
        Copyright (c) Sitename.com. All rights reserved. Design by Stylish <a href="#">Website Templates</a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
